rules:
  plugin-update-check-oauth2:
    description: "Check for plugins with schema changes for 3.x are configured"
    message: "Plugin 'oauth2' has had a schema change for Kong 3.4 and may need updating"
    given: $..plugins[*].name
    severity: warn
    then:
      field: "@"
      function: pattern
      functionOptions:
        notMatch: "^oauth2"
