rules:
  plugin-update-check-oas-validation:
    description: "Check for plugins with schema changes for 3.x are configured"
    message: "Plugin 'oas-validation' has had a schema change for Kong 3.4 and may need updating"
    given: $..plugins[*].name
    severity: warn
    then:
      field: "@"
      function: pattern
      functionOptions:
        notMatch: "^oas-validation"
