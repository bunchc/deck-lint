rules:
  plugin-update-check-graphql-rate-limiting-advanced:
    description: "Check for plugins with schema changes for 3.x are configured"
    message: "Plugin 'graphql-rate-limiting-advanced' has had a schema change for Kong 3.4 and may need updating"
    given: $..plugins[*].name
    severity: warn
    then:
      field: "@"
      function: pattern
      functionOptions:
        notMatch: "^graphql-rate-limiting-advanced"
