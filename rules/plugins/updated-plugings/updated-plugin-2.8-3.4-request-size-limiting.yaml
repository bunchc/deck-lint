rules:
  plugin-update-check-request-size-limiting:
    description: "Check for plugins with schema changes for 3.x are configured"
    message: "Plugin 'request-size-limiting' has had a schema change for Kong 3.4 and may need updating"
    given: $..plugins[*].name
    severity: warn
    then:
      field: "@"
      function: pattern
      functionOptions:
        notMatch: "^request-size-limiting"
